<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Shopping list app</title>

</head>

<body>

    <h1>My shopping list</h1>
    <div id="mainDiv">

        <div id="headerDiv">
            <input type="text" name="product" id="productInput" placeholder="Enter product">
            <input type="text" name="price" id="priceInput" placeholder="Enter price">
            <button id="addProductBtn">Add product</button>
        </div>

        <ul id="productsList">
        </ul>
    </div>
    <script src="./script.js"></script>
</body>

</html>
